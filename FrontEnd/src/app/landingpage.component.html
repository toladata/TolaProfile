<body [ngStyle]="{'background-image':  'url(\'./front_end_assets/img/bg-img.jpg\')',
       'background-color': '#f8f8f8',
       'background-repeat': 'no-repeat',
       'background-size': '100% 100%',
	   'max-height':'780px'}">
	<div class="container"> 
		<div class="col-md-12 clear-fix"></div>
	    <div class="card col-md-6 col-sm-6 offset-md-3">
	        <div class="card-block">
	            <div class="text-center">
	                <h3 class="topic"><i class="fa fa-lock"></i> Login</h3>
	            </div>
	            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
	                <!--Body-->
	                <div class="form-group row">
						<label class="col-md-2 col-sm-2 col-form-label">Email</label>
						<div class="col-md-10 col-sm-10">
							<input type="text" id="form2" class="form-control" formControlName="email">
						</div>
					</div>
					<div class="form-group row">
						<label for="form4" class="col-md-2 col-sm-2 col-form-label">Password</label>
						<div class="col-md-10 col-sm-10">
							<input type="password" id="form4" class="form-control" formControlName="password">
						</div>
					</div>
	                <div class="text-center">
	                    <button class="btn btn-primary">Login</button>
	                    <div class="options">
				            <p>Not a member? <a href="/register">Sign Up</a></p>
				            <p>Forgot <a href="#">Password?</a></p>
				        </div>
	                </div>
	            </form>
	        </div>
	    </div>
		<div class="col-md-12 clear-fix"></div>
	</div>
</body>
