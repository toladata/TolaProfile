<div class="container">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

	    <div class="card login col-md-6 col-sm-6 offset-md-3">
	        <div class="card-block">
	            <div class="text-center">
	                <h3 class="topic"><i class="fa fa-lock"></i> Login</h3>
	            </div>
	            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
	            	<div class="form-group">
	                    <label for="email">Email</label>
	                    <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
	                </div>
	                <div class="form-group">
	                    <label for="password">Password</label>
	                    <input type="password" id="form4" class="form-control" formControlName="password" placeholder="Password">
	                </div>
	                <div class="text-center">
	                    <button class="btn btn-primary">Login</button>
	                    <div class="options">
				            <p>Not a member? <a href="/register">Sign Up</a></p>
				            <p>Forgot <a href="#">Password?</a></p>
				        </div>
				        <div class="btn_social"> 
				        	Sign In With 
					        <button class="btn_social__icon btn_social__facebook"><i class="fa fa-facebook" aria-hidden="true"></i></button>
					        <button class="btn_social__icon btn_social__google"><i class="fa fa-google"></i></button>
					        <button class="btn_social__icon btn_social__linkedIn"><i class="fa fa-linkedin"></i></button>
				        </div>
	                </div>
                </form>
	        </div>
	    </div>
</div>
