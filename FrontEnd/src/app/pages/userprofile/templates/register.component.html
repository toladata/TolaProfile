<div class="card registerForm col-md-8 col-sm-10 offset-md-2">
    <div class="card-block">
        <div class="text-center">
            <h3 class="topic"><i class="fa fa-user"></i> Register</h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" novalidate>
            <div class="row">
                <div class="col-6 col-md-6 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstname" placeholder="Your First Name" >
                </div>
                <div class="col-6 col-md-6 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastname" placeholder="Your Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-6 form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Your username">
                </div>
                <div class="col-6 col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email" placeholder="example@domain.com">
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-6 form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="col-6 col-md-6 form-group">
                    <label for="confirm_password"> Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" formControlName="confirm_password" placeholder="Confirm Your Password">
                </div>
            </div>
            <div class="text-center">
               <button class="btn btn-primary">Register</button> 
               <!-- <div class="btn_social registerForm__social"> 
                    Sign Up With 
                    <button class="btn_social__icon btn_social__facebook"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                    <button class="btn_social__icon btn_social__google"><i class="fa fa-google"></i></button>
                    <button class="btn_social__icon btn_social__linkedIn"><i class="fa fa-linkedin"></i></button>
                </div>   -->
            </div>
        </form>
    </div>
</div>
<app-footer><app-footer>
