<div class="container"> 
        <div class="card loginForm col-md-6 col-sm-8 offset-md-3">
            <div class="card-block">
                <div class="text-center">
                    <h3 class="topic"><i class="fa fa-lock"></i> Login</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="form4" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
</div>
