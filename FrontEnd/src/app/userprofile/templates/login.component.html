<div class="container content"> 
    <div class="card col-md-6 offset-md-3">
        <div class="card-block">
            <div class="text-center">
                <h3 class="topic"><i class="fa fa-lock"></i> Login</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
                <!--Body-->
                <div class="form-group row">
                    <label class="col-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input type="text" id="form2" class="form-control" formControlName="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="form4" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input type="password" id="form4" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
